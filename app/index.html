<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <div id="container">
    <div id="balloon">
      <div id="response">
        デスクトップからこんにちは！🐬<br>
        お困りのことがあればいつでも教えてくださいね。
      </div>
      <div class="input-area">
        <div class="input-row">
          <textarea id="user-input" placeholder="ヘルプを求める..." rows="1"></textarea>
          <button id="send-btn">ヘルプ！</button>
        </div>
        <div class="footer-left">
          <label id="screen-mode-container">
            <input type="checkbox" id="screen-mode-check">
            <span>画面添付</span>
          </label>
          <button id="reset-btn" title="会話をリセット">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
              stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.85.83 6.72 2.24"></path>
              <polyline points="21 3 21 9 15 9"></polyline>
            </svg>
          </button>
        </div>
      </div>
      <div class="footer-area">
        <div id="cost-area">
          <span id="cost-text">相談料: 約0.00円 / 総額: 約0.00円</span>
        </div>
      </div>
      <!-- APIキー設定モーダル -->
      <div id="api-key-modal" class="modal">
        <div class="modal-content">
          <h3>魂を錬成 (APIキー設定)</h3>
          <input type="password" id="api-key-input" placeholder="Google Gemini API Key">
          <div class="modal-buttons">
            <button id="api-key-save">保存</button>
            <button id="api-key-cancel">閉じる</button>
          </div>
        </div>
      </div>
    </div>
    <div id="character-wrapper">
      <img id="character" src="assets/dolphin.png" alt="Dolphin">
    </div>
  </div>
  <script src="../src/renderer/CostManager.js"></script>
  <script src="../src/renderer/DolphinUI.js"></script>
  <script src="renderer.js"></script>
</body>

</html>

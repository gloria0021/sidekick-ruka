<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="container">
    <div id="balloon">
      <div id="response"></div>
      <div class="input-area">
        <div class="input-row">
          <textarea id="user-input" placeholder="ヘルプを求める..." rows="1"></textarea>
          <button id="send-btn">ヘルプ！</button>
        </div>
        <div class="footer-left">
          <label id="screen-mode-container">
            <input type="checkbox" id="screen-mode-check">
            <span>画面添付</span>
          </label>
          <button id="reset-btn" title="会話をリセット">
            <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <polyline points="3 6 5 6 21 6"></polyline>
              <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
              <line x1="10" y1="11" x2="10" y2="17"></line>
              <line x1="14" y1="11" x2="14" y2="17"></line>
            </svg>
          </button>
        </div>
      </div>
      <div class="footer-area">
        <div id="cost-area">
          <span id="cost-text">相談料: 約0.00円 / 総額: 約0.00円</span>
        </div>
      </div>
      <!-- APIキー設定モーダル -->
      <div id="api-key-modal" class="modal">
        <div class="modal-content">
          <h3>魂を錬成 (APIキー設定)</h3>
          <input type="password" id="api-key-input" placeholder="Google Gemini API Key">
          <div class="modal-buttons">
            <button id="api-key-save">保存</button>
            <button id="api-key-cancel">閉じる</button>
          </div>
        </div>
      </div>
    </div>
    <div id="character-wrapper">
      <img id="character" src="assets/dolphin.png" alt="Dolphin" draggable="false">
    </div>
  </div>
  <script src="../src/renderer/CostManager.js"></script>
  <script src="../src/renderer/DolphinUI.js"></script>
  <script src="renderer.js"></script>
</body>

</html>
